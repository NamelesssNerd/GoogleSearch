<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="./images/logo/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Hamro Google</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <ul>
        <li><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a></li>
        <li><a
            href="https://www.google.com/search?q=google+image&sxsrf=ALiCzsa54h6khZk7Zgcv4InIcJ2DIXamTw:1672838507730&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiH8ZOIga78AhXc9DgGHUqQCNcQ_AUoAXoECAEQAw&biw=1396&bih=720&dpr=1.38"
            target="_blank">Images</a></li>
        <li id="apps"></li>
        <li id="user-menu">
          <div id="user-initial">S</div>
        </li>
      </ul>
    </div>
    <div id="content">
      <center>
        <div id="logo">
          <span id="country">Nepal</span>
        </div>
      </center>

      <form id="search-form">
        <center>
          <div class="searchBox">
            <div class="left">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="mainSearch">
              <input type="text" id="searchInput" value="" onkeypress="keypress()">
            </div>
            <div class="right">
              <i class="fa-solid fa-microphone ok" title="Search by Voice"></i>
              <i class="fa-solid fa-camera ok" title="Search by Image"></i>
            </div>
          </div>
          <div id="button-container">
            <button id="searchme">Google Search</button>
            <button id="lucky">I'm Feeling Lucky</button>
          </div>
        </center>
      </form>
    </div>
    <div id="footer">
      <div id="footer-left">
        <ul>
          <li><a
              href="https://about.google/?utm_source=google-NP&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
          </li>
          <li><a
              href="https://ads.google.com/intl/en_np/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          </li>
          <li><a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
          </li>
          <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        </ul>
      </div>
      <div id="footer-right">
        <ul>
          <li><a href="https://policies.google.com/privacy?hl=en-NP&fg=1">Privacy</a></li>
          <li><a href="https://policies.google.com/terms?hl=en-NP&fg=1">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
