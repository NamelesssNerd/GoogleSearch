<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hamro Google</title>
  <link rel="shortcut icon" href="./images/logo/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div id="container">
    <div id="header">
      <ul>
        <li><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a></li>
        <li><a
            href="https://www.google.com/search?q=google+image&sxsrf=ALiCzsa54h6khZk7Zgcv4InIcJ2DIXamTw:1672838507730&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiH8ZOIga78AhXc9DgGHUqQCNcQ_AUoAXoECAEQAw&biw=1396&bih=720&dpr=1.38"
            target="_blank">Images</a></li>
        <li id="apps"></li>
        <li id="user-menu">
          <div id="user-initial">S</div>
        </li>
      </ul>
    </div>
    <div id="content">
      <center>
        <div id="logo">
          <span id="country">Nepal</span>
        </div>
      </center>

      <form id="search-form">
        <center>
          <div class="searchBox">
            <div class="left">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="mainSearch">
              <input type="text">
            </div>
            <div class="right"></div>
          </div>
          <div id="button-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </center>
      </form>
    </div>
    <div id="footer">
      <div id="footer-left">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div id="footer-right">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Use Google.com</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
